services:
  postgres:
    image: postgres:16
    container_name: vaultid_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vaultid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: vaultid_redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  app:
    restart: unless-stopped
    build: .
    container_name: vaultid_app
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/vaultid"
      JWT_SECRET: "dev_secret_change_me"
    ports:
      - "3000:3000"

volumes:
  postgres_data:
